<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="drag-handle"></div>
    <!-- Onboarding View -->
    <div id="onboarding-view" class="view">
      <div class="header">
        <h1>Welcome to Prompti</h1>
        <p class="subtitle">Enhance your prompts with AI</p>
      </div>

      <div class="form-group">
        <label for="provider-select">AI Provider</label>
        <select id="provider-select">
          <option value="">Select a provider...</option>
          <option value="anthropic">Anthropic (Claude)</option>
          <option value="openai">OpenAI (GPT)</option>
          <option value="google">Google (Gemini)</option>
          <option value="groq">Groq (Fast & Free tier)</option>
          <option value="ollama">Ollama (Local)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="model-select">Model</label>
        <select id="model-select" disabled>
          <option value="">Select a model...</option>
        </select>
      </div>

      <div class="form-group" id="api-key-group">
        <label for="api-key-input">
          API Key
          <a href="#" id="get-key-link" class="get-key-link" target="_blank">Get your key →</a>
        </label>
        <input type="password" id="api-key-input" placeholder="Paste your API key here">
      </div>

      <button id="save-button" class="primary-button" disabled>Save & Start</button>

      <div id="onboarding-error" class="error-message"></div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view hidden">
      <div class="header main-header">
        <div class="model-indicator" id="model-indicator">
          <span id="current-model">Claude Sonnet</span>
          <svg class="chevron" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        <button class="icon-button" id="settings-button" title="Settings">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>

      <div class="input-section">
        <textarea id="prompt-input" placeholder="Type or paste your prompt here..." rows="4"></textarea>
        <button id="clear-input" class="clear-button hidden" title="Clear prompt">
          <svg viewBox="0 0 24 24" width="14" height="14">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>

      <button id="enhance-button" class="primary-button">
        <span class="button-text">Enhance</span>
        <span class="button-loading hidden">
          <span class="spinning-asterisk">✱</span>
          <span class="enhancing-text">Enhancing</span>
          <span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </span>
      </button>

      <div id="output-section" class="output-section hidden">
        <div class="output-header">
          <span>Enhanced Prompt</span>
          <button id="copy-button" class="icon-button" title="Copy to clipboard">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
          </button>
        </div>
        <div id="output-text" class="output-text"></div>
      </div>

      <div id="main-error" class="error-message"></div>

      <div id="toast" class="toast hidden">Copied!</div>
    </div>

    <!-- Settings Panel (slides over main view) -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-header">
        <button id="settings-back" class="icon-button">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <h2>Settings</h2>
      </div>

      <div class="form-group">
        <label for="settings-provider">AI Provider</label>
        <select id="settings-provider"></select>
      </div>

      <div class="form-group">
        <label for="settings-model">Model</label>
        <select id="settings-model"></select>
      </div>

      <div class="form-group" id="settings-api-key-group">
        <label for="settings-api-key">
          API Key
          <a href="#" id="settings-get-key-link" class="get-key-link" target="_blank">Get your key →</a>
        </label>
        <input type="password" id="settings-api-key" placeholder="Enter new API key to change">
      </div>

      <div class="settings-divider"></div>

      <!-- Theme Toggle -->
      <div class="toggle-group">
        <label>Light Mode</label>
        <label class="toggle-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Auto-start -->
      <div class="checkbox-group">
        <input type="checkbox" id="autostart-toggle">
        <label for="autostart-toggle">Start Prompti on login</label>
      </div>

      <div class="settings-divider"></div>

      <!-- Custom System Prompt -->
      <div class="custom-prompt-section">
        <label>Enhancement Style</label>
        <div class="prompt-presets">
          <button class="preset-btn active" data-preset="default">Default</button>
          <button class="preset-btn" data-preset="formal">Formal</button>
          <button class="preset-btn" data-preset="creative">Creative</button>
          <button class="preset-btn" data-preset="technical">Technical</button>
          <button class="preset-btn" data-preset="custom">Custom</button>
        </div>
        <textarea id="custom-prompt" placeholder="Enter your custom system prompt..." class="hidden"></textarea>
      </div>

      <button id="settings-save" class="primary-button">Save Changes</button>

      <div id="settings-error" class="error-message"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
